<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h4>Trainer App</h4>
            </div>
            <div padding>
              <ion-item>
                <ion-input [(ngModel)]='loginCredentials.username' type="text" placeholder="Username"></ion-input>
              </ion-item>
      
              <ion-item>
                <ion-input [(ngModel)]='loginCredentials.password' type="password" placeholder="Password"></ion-input>
              </ion-item>
            </div>
      
            <div padding>
              <ion-button (click)='login()' size="large" expand="block">Login</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
