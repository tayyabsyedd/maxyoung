<ion-header>
  <ion-toolbar>
    <ion-title text-center>
      Gym Locations | Male
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <div ion-item *ngFor="let trainer of trainers">
      <ion-grid (click)="loadTrainer(trainer.id)">
        <ion-row>
          <ion-col size="10">
            <ion-row>
              <ion-col size="3">
                <ion-avatar>
                  <img src="{{trainer.pictureURL}}" alt="{{trainer.firstName}}">
                </ion-avatar>
                <div class="rating">
                  <ion-icon name="star" color="primary"></ion-icon>
                  <ion-icon name="star" color="primary"></ion-icon>
                  <ion-icon name="star" color="primary"></ion-icon>
                </div>
              </ion-col>
              <ion-col size="9">
                <ion-label>
                  <h2>{{trainer.firstName}} {{trainer.lastName}}</h2>
                  <h3>{{trainer.type}}</h3>
                  <p>{{trainer.age}} Years Old</p>
                </ion-label>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col size="2">
            <span class="time">{{trainer.startDate | date:'shortTime' }} </span>
            <ion-icon name="ios-arrow-forward"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-list>
</ion-content>
